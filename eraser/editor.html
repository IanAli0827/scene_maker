<!DOCTYPE html>

  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .toolbar {
      background: rgba(0, 0, 0, 0.9);
      padding: 10px 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
      max-height: 120px;
      overflow-y: auto;
    }
    .toolbar h1 {
      font-size: 16px;
      color: #9B8CBA;
      margin-right: 15px;
    }
    .toolbar button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      background: #333;
      color: #fff;
      transition: all 0.2s;
    }
    .toolbar button:hover { background: #444; }
    .toolbar button.btn-green { background: #5B7C99; }
    .toolbar button.btn-green:hover { background: #4A6B88; }
    .toolbar button.btn-blue { background: #6B7FA8; }
    .toolbar button.btn-blue:hover { background: #5A6E97; }
    .toolbar button.btn-red { background: #8B7C8C; }
    .toolbar button.btn-red:hover { background: #7A6B7B; }
    .toolbar button.active {
      background: #9B8CBA;
      box-shadow: 0 0 8px rgba(155, 140, 186, 0.4);
    }

    .tool-group {
      display: flex;
      gap: 5px;
      margin-left: 15px;
      padding-left: 15px;
      border-left: 1px solid #444;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 15px;
      padding: 6px 12px;
      background: #2a2a2a;
      border-radius: 4px;
    }
    .control-label {
      font-size: 12px;
      color: #aaa;
      min-width: 60px;
    }
    .slider {
      width: 120px;
      height: 4px;
      border-radius: 2px;
      background: #444;
      outline: none;
      -webkit-appearance: none;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #9B8CBA;
      cursor: pointer;
    }
    .slider-value {
      min-width: 35px;
      text-align: center;
      font-size: 12px;
      color: #9B8CBA;
      font-weight: bold;
    }

    #status {
      color: #7B8CDE;
      font-size: 13px;
      margin-left: auto;
    }

    .canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #0a0a0a;
      position: relative;
    }

    #canvas {
      border: 2px solid #333;
      cursor: crosshair;
    }

    #info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 12px;
      color: #888;
      line-height: 1.6;
    }
  </style>
