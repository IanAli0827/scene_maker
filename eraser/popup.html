    .tool-selector {

    .tool-btn {

    .control-group {

    .control-label {

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .slider {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #4285f4;
      cursor: pointer;
    }
    
    .value-display {
      min-width: 40px;
      text-align: center;
      font-weight: bold;
      color: #4285f4;

    .action-buttons {

    .btn {

    }
