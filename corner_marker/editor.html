<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .toolbar {
      background: rgba(0, 0, 0, 0.9);
      padding: 10px 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
    }
    .toolbar h1 {
      font-size: 16px;
      color: #7B8CDE;
      margin-right: 15px;
    }
    .toolbar button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      background: #333;
      color: #fff;
      transition: all 0.2s;
    }
    .toolbar button:hover { background: #444; }
    .toolbar button.btn-green { background: #5B7C99; }
    .toolbar button.btn-green:hover { background: #4A6B88; }
    .toolbar button.btn-blue { background: #6B7FA8; }
    .toolbar button.btn-blue:hover { background: #5A6E97; }
    .toolbar button.btn-red { background: #8B7C8C; }
    .toolbar button.btn-red:hover { background: #7A6B7B; }

    .size-select {
      padding: 7px 10px;
      background: #333;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      margin-left: 10px;
    }
    .size-select:hover { background: #444; }
    .size-select:focus {
      outline: none;
      border-color: #7B8CDE;
    }

    .coords-panel {
      display: flex;
      gap: 8px;
      margin-left: 15px;
      align-items: center;
    }
    .coord-group {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .coord-label {
      font-size: 14px;
      font-weight: bold;
      width: 28px;
    }
    .coord-input {
      width: 55px;
      padding: 4px 6px;
      background: #333;
      border: 1px solid #444;
      border-radius: 3px;
      color: #fff;
      font-size: 12px;
      text-align: center;
    }
    .coord-input:focus {
      outline: none;
      border-color: #7B8CDE;
    }
    .coord-separator {
      color: #666;
      font-size: 12px;
    }

    #status {
      color: #7B8CDE;
      font-size: 13px;
      margin-left: 15px;
    }

    .canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #0a0a0a;
      position: relative;
    }

    #canvas {
      border: 2px solid #333;
      cursor: crosshair;
    }

    #info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

</body>
</html>
